<body>

    <div class="container">
        <h1>Address book</h1>
        <h2>Welcome! This is an app, that uses JQuery. Add some new people in the book, edit or delete existing ones.</h2>
			<div class="row">
				<div class="col-md-6">
					<div id="input">
						<h3>Name:</h3>
							<p><textarea id="name" cols="40" rows="1">Name</textarea></p>
						<h3>Email:</h3>
							<p><textarea id="email" cols="40" rows="1">Email</textarea></p>
						<h3>Telephone:</h3>
							<p><textarea id="telephone" cols="40" rows="1">Telephone</textarea></p>
						<h3>Address:</h3>
							<h4>Street</h4>
								 <p><textarea id="street" cols="40" rows="1">Street</textarea></p>
							<h4>City</h4>
								 <p><textarea id="city" cols="40" rows="1">City</textarea></p>
							<h4>State</h4>
								 <p><textarea id="state" cols="40" rows="1">State</textarea></p>
							<h4>Zip</h4>
								 <p><textarea id="zip" cols="40" rows="1">Zip</textarea></p>					

						<button onclick="add()" id="add">Add</button>
						<button onclick="clear()" id="clear">Clear</button>
						<button id="save">Save changes</button>
					</div>
				</div>
				
				<div class="col-md-6">
					<h3>Customers: </h3>
					<div id="customers"></div>
				</div>				
			</div>
        
        
    </div>
