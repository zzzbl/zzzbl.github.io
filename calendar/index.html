<!doctype html>
<html>
<head>
	<title>JS calendar</title>
	<link rel="stylesheet" href="JS_calendar_files/css/JS_calendar_styles.css">
    <script type='text/javascript' src='JS_calendar_files/js/JS_calendar_script.js'></script>
</head>
<body>
    <header>
        <h1>Calendar</h1>
        <div id="year_month_change">
            <div id="prev" class="nav_button">Prev</div>            
            <div id="next" class="nav_button">Next</div>
            <div id="curr_year">year</div>
            <div id="curr_month">month</div>
        </div>
    </header>
    <main>
        <table id="month_calendar">
            <tr>
                <td>Mon</td>
                <td>Tue</td> 
                <td>Wed</td>
                <td>Thu</td>
                <td>Fri</td> 
                <td>Sat</td>
                <td>Sun</td>
            </tr>
        </table>
		<div id="whole_month"></div>
    </main>
    <footer>
        <p>by O.Ignatovych</p>
    </footer>
</body>
</html>
