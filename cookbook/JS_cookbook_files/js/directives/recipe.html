<div class="box">
    <h2 class="recipe-name">{{info.name| uppercase}} </h2>
    <h4 class="creation-date">{{info.date| date:"medium"}} </h4>
    <div>
         <a href="#"><p class="description" editable-text="info.description">{{info.description|| "empty"}} </p></a>
    </div>
    <button ng-click="editable" ng-show="false">Modify</button>
    <button ng-click="show()">Show all modifications</button>
</div>
